<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Penulisan Kode Warna CSS</title>
        <style type="text/css">
            p.satu {
                color: #0000FF;
            }
            p.dua {
                color:#F00;
            }
            p.tiga {
                color: rgb(10, 255, 10);
            }
            p.empat {
                color:orange;
            }
            p.lima {
                color: transparent;
            }
        </style>
    </head>    
    <body>
        <p class="satu">
            Kalimat ini berwarna biru
        </p>
        <br>
        <p class="dua">
            Kalimat ini berwarna merah
        </p>
        <br>
        <p class="tiga">
            Kalimat ini berwarna hijau
        </p>
        <br>
        <p class="empat">
            Kalimat ini berwarna orange
        </p>
        <br>
        <p class="lima">
            Kalimat ini sepertinya tidak akan terlihat
        </p>
    </body>
</html>
