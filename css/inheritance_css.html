<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Inheritance CSS</title>
        <style type="text/css">
            div.satu {
                border: 1px solid black;
                color:blue;
            }
            div.dua {
                border: 1px solid black;
            }
            p.dua {
                border: inherit;
            }
        </style>
    </head>
    <body>
        <div class="satu">
            <p class="satu">Kalimat ini tanpa <em class="satu">nilai property inheritance</em> CSS</p>
        </div>
        <div class="dua">
            <p class="dua">
                Kalimat ini menggunakan <em class="dua">nilai property inhertiance</em>
            </p>
        </div>
    </body>
</html>
