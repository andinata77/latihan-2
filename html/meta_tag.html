<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Meta Tag HTML</title>
            <meta charset="utf-8" /> <!-- Untuk mngatasi masalah negara yang tidak menggunakan huruf latin seperti jepang, cina dan arab -->
            <meta http-equiv="refresh" content="3" /> <!-- Atribut HTTP Equivalents berkaitan dengan HTTP header                           merupakan mekanisme web browser mengirimkan halaman ke browser kita -->   
            <meta name="keywords" content="belajar meta tag html, meta tag, belajar html dasar" />
            <meta name="description" content="dahulu google akan menampilkan kalimat ini" />
    </head>
    <body>
        <p>
            Halaman ini akan otomatis di refresh setiap <em>3 detik</em>
        </p>
    </body>
</html>
