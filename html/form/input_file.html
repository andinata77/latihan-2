<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Tag Input Type=file HTML</title>
    </head>
    <body>
        <h4>Belajar tag Input type="file" di duniailkom</h4>
        <form name="form_upload" enctype="multipart/form-data" action="proses.php" method="post">
            Input type = "file" dasar :
            <input type="file">
            <br>
            Input type = "file" tipe data gambar :
            <input type="file" accept="image/*">
            <br>
            Input type = "file" disabled :
            <input type="file" accept="image/*" disabled>
        </form>
    </body>
</html>
