<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Tag Input Type=text HTML</title>
    </head>
    <body>
        <h4>Belajar tag Input type="text" duniailkom</h4>
        Username (normal):
        <input type="text" name="nama_user">
        <br>
        Username (readonly):

        Username (disabled):
        <input type="text" name="nama_user" disabled>
