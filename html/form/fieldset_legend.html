<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Tag Fieldset dan Tag Legend di HTML</title>
    </head>
    <body>
        <form action="daftar.php" method="post">
            <fieldset>
                <legend align="center">Agenda hari ini</legend>
                <input type="checkbox" name="belajarhtml" id="belajarhtml" value="belajarhtml">
                Belajar HTML
                <br>
                <input type="checkbox" name="belajarcss" id="belajarcss" value="belajarcss">
                Belajar CSS
                <br>
                <input type="checkbox" name="belajarphp" id="belajarphp" value="belajarphp">
                Belajar PHP
                <br>
                <input type="checkbox" name="duniailkom" id="duniailkom" value="duniailkom">
                Belajar di Duniailkom
            </fieldset>
        </form>
    </body>
</html>
