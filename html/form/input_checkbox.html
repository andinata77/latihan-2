<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Input Type=checkbox HTML</title>
    </head>
    <body>
        <h4>Belajar Input Type="checkbox" di duniailkom</h4>
        <form>
            Chekbox dasar:
            <input type="checkbox" name="hobi1" value="HTML">belajar HTML
            <br>
            Checkbox + checked:
            <input type="checkbox" name="hobi2" value="HTML" checked>belajar HTML
            <br>
            Checkbox + disabled:
            <input type="checkbox" name="hobi3" disabled>
            Checkbox + Tag Label + Tag Fieldset + Tag Legend:
            <fieldset>
                <legend>Hobi</legend>
                <label>
                    <input type="checkbox" name="hobi4" value="HTML"> belajar HTML
                </label>
                <label>
                    <input type="checkbox" name="hobi4" value="CSS">belajar CSS
                </label>
                <label>
                    <input type="checkbox" name="hobi4" value="PHP"> belajar PHP
                </label>
            </fieldset> 
        </form>
    </body>
</html>
