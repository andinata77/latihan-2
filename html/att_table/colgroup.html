<!DOCTYPE html>
<html>
    <head>
        <title>Penggunaan tag colgroup dan col dalam table</title>
    </head>
    <body>
        <h3>Belajar Tag colgroup dan col dalam Tabel</h3>
        <table border="1">
            <colgroup>
            <col width="75px" style="background-color: yellow;">
            <col width="150px" style="background-color: green;">
            <col width="300px">
        </colgroup>
        <tr>
            <th>Judul 1</th>
            <th>Judul 2</th>
            <th>Judul 3</th>
        </tr>
        <tr>
            <td>Baris 1, Kolom 1</td>
            <td>Baris 1, Kolom 2</td>
            <td>Baris 1, Kolom 3</td>
        </tr>
        <tr style="color: blue;">
            <td>Baris 2, Kolom 1</td>
            <td>Baris 2, Kolom 2</td>
            <td>Baris 2, Kolom 3</td>
        </tr>
        </table>
    </body>
</html>
