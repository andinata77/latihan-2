<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Tag Span dan Div</title>
    </head>
    <style type="text/css">
        #kalimat{
            font-weight: bold;
        }
        .miring{
            font-style: italic;;
        }
    </style>
    <body>
        <p>
            <strong>Ini adalah <em>Sebuah</em> paragraf</strong>
        </p>
        <div id="kalimat">
            ini adalah <span class="miring">Sebuah</span> paragraf
        </div>
    </body>
</html>
